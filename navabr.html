<!DOCTYPE html>
<html>
  <head>
    <title>Navbar</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width initial-scale=1 shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/f2649fd799.js"
      crossorigin="anonymous"
    ></script>
    <!--css styling-->
    <style type="text/css">
      .container {
        border: 1px solid grey;
      }
      a {
        color: black;
        text-decoration: none;
      }
      a:hover {
        color: blue;
      }
    </style>
    <!--javascript styling-->
    <script type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-3">
          <div class="navbar navbar-expand-sm">
            <button
              type="button"
              class="navbar-toggler"
              data-toggle="collapse"
              data-target="#nav"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <h1>Airbus</h1>
          </div>
        </div>
        <div class="col-sm-5 mt-4">
          <a href="#" class="ml-3">Home</a>
          <a href="#" class="ml-3">About</a>
          <a href="#" class="dropdown-toggle ml-3" data-toggle="dropdown"
            >Services</a
          >
          <a href="#" class="ml-3"
            ><input type="text" value="" name="" placeholder="search"
          /></a>
        </div>
        <div class="col-sm-4 mt-4">
          <a
            href="https://www.facebook.com"
            target="blank"
            class="btn btn-primary ml-3"
            ><i class="fas fa-phone-alt"></i>Request a call</a
          >
          <a href="tel:9182645152" class="btn btn-primary ml-3"
            ><i class="fas fa-phone-alt"></i>Call & Discuss</a
          >
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
